<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/toffee.js" type="text/javascript" ></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
     <script src="http://localhost:8000/socket.io/socket.io.js/"></script>
    
    <link rel="stylesheet" type="text/css" href="/static/main.css" />
    <title>toffee</title>
</head>

<body>
    
<div class = "background"></div>

<div id = "logout-box">
    <div id = "logout-link"><a href = "/logout">log out</a></div>
    </div>

<div id = "frontheader" class = "center">toffee</div>

<div id = "question-box"> 
    <input type="text" id = "question" placeholder = "topic, course..."></input>
    <button type="submit" id = "search-button" class = "button next-button" style = "display:none;">find</button>
    </div>

<div id = "empty" class = "blank">It looks like you haven't bookmarked anything.</div>


<!--
DISPLAY PAGE
-->
<div id = "basicinfo" class = "blank">
    <div id = "title"></div>
    <div id = "school"></div>
    <div id = "description"></div>
    </div>
    
    
<!--
MAKE NEW WIKI PAGE
-->
<button id = "newpage-button">new wiki page</button>


<!--
NEW OR EDIT POST
-->
<div id = "newpage" class = "blank">
    
    <input type="text" id = "page-title" placeholder = "title"></input>
    <input type="text" id = "page-question" placeholder = "school (i.e. engineering, olin)"></input>
    <input type="text" id = "page-description" placeholder = "description"></input>

    <div id = "editor">
        
        <button onclick="toggleBold();">bold</button>
        <button onclick="toggleUnderline();">underline</button>
        <button onclick="toggleItalics();" >italic</button>
        
        <button onclick="toggleLeft();">left</button>
        <button onclick="toggleCenter();">center</button>
        <button onclick="toggleRight();">right</button>
        
        <button onclick="toggleHead();">header</button>
    
        <div id = "newpost" contentEditable = "true" style="height:776px;width:600px;"></div>
        
        </div>

    <button id = "submit-post" class = "button submit-button">okay</button>

</div>

</body>
</html>

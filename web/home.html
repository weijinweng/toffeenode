<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/toffee.js" type="text/javascript" ></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
     <script src="http://localhost:8000/socket.io/socket.io.js/"></script>
    
    <link rel="stylesheet" type="text/css" href="/static/main.css" />
    <title>toffee</title>
</head>

<body>
    
<div class = "background"></div>

<div id = "navbar"> 
    <span id = "homeheader">toffee</span>
    <input type="text" id = "home-question" placeholder = "topic, course..."></input>
    <button type="submit" id = "search-button" class = "button next-button blank" style = "display:none;">find</button>
    <span id = "newpage-button">new wiki page</span>

    <a href = "/logout" id = "logout-link">log out</a>
</div>

    
<div id = "empty" class = "blank">It looks like you haven't bookmarked anything.</div>


<!--
DISPLAY PAGES
-->
<div id = "basicinfo"></div>

<!--
NEW OR EDIT POST
-->
<div class = "center">
<div id = "newpage" class = "blank">
    
    <div><input type="text" id = "page-title" placeholder = "Course wiki title"></input></div>
     <div><input type="text" id = "page-question" placeholder = "School (i.e. sam fox)"></input></div>
     <div><textarea type="text" id = "page-description" placeholder = "Description"></textarea></div>

    <div id = "editor">
        
        <button class = "editor-button" onclick="toggleBold();">bold</button>
        <button class = "editor-button" onclick="toggleUnderline();">underline</button>
        <button class = "editor-button" onclick="toggleItalics();" >italic</button>
        
        <button class = "editor-button" onclick="toggleLeft();">left</button>
        <button class = "editor-button" onclick="toggleCenter();">center</button>
        <button class = "editor-button" onclick="toggleRight();">right</button>
        
        <button class = "editor-button" onclick="toggleHead();">header</button>
    
        <div id = "newpost" contentEditable = "true" style="height:776px;width:600px;"></div>
        
        </div>

    <button id = "submit-post" class = "button submit-button">okay</button>

</div>
</div>

</body>
</html>

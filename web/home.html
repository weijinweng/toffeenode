<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/toffee.js" type="text/javascript" ></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
     <script src="http://localhost:8000/socket.io/socket.io.js/"></script>
    
    <link rel="stylesheet" type="text/css" href="/static/main.css" />
    <title>toffee</title>
</head>

<body>
    
<div class = "background"></div>

<div id = "navbar"> 
    <span id = "homeheader">toffee</span>
    <input type="text" id = "home-question" placeholder = "topic, course..."></input>
    <button type="submit" id = "search-button" class = "button next-button blank" style = "display:none;">find</button>
    <span id = "newpage-button">new wiki page</span>

    <a href = "/logout" id = "logout-link">log out</a>
</div>

    
<div id = "empty" class = "blank">It looks like you haven't bookmarked anything.</div>


<!--DISPLAY PAGES-->


    
<!--NEW OR EDIT POST-->
<div class = "center">
    <div id = "newpage" class = "blank">
        
        <div class = "sevenbelow"><input type="text" id = "page-title" placeholder = "Course wiki title"></input></div>
         <div class = "sevenbelow"><input type="text" id = "page-question" placeholder = "School (i.e. sam fox)"></input></div>
         <div class = "sevenbelow"><textarea type="text" id = "page-description" placeholder = "Description"></textarea></div>
    
        <div id = "editor" div class = "sevenbelow">
            
            <button class = "editor-button" onclick="toggleBold();" style = "width:40px;font-weight:bold;">B</button>
            <button class = "editor-button" onclick="toggleItalics();" style = "width:40px;font-style:italic;">I</button>
            <button class = "editor-button" onclick="toggleUnderline();" style = "width:40px;text-decoration:underline;">U</button>
            
            <button class = "editor-button" onclick="toggleLeft();">left</button>
            <button class = "editor-button" onclick="toggleCenter();">center</button>
            <button class = "editor-button" onclick="toggleRight();">right</button>
            
            <button class = "editor-button" onclick="toggleHead();">header</button>
        
            <div id = "newpost" contentEditable = "true" style="height:776px;width:600px;"></div>
            
            </div>
    
        <button id = "submit-post" class = "button publish-button">publish!</button>
    
        </div>
    </div>


<!--INDIVIDUAL PAGE-->
<div id="container">
<div id = "ind-page">
    <div id = "ind-title"></div>
    <div id = "ind-school"></div>
    <div id = "ind-description"></div>
    <div id = "ind-document"></div>
    </div>
<div id = "sidebar">
	<div id = "basicinfo"></div>
</div>
</div>
</body>
</html>

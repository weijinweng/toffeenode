<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/static/toffee.js" type="text/javascript" ></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://localhost:8000/socket.io/socket.io.js/"></script>
    
    <link rel="stylesheet" type="text/css" href="/static/main.css" />
    <title>toffee</title>
</head>

<body>
<div class = "blank">

<div id = "pw-box">
    <div id = "welcome"></div>
    <input type="password" id = "signup-pw" class = "input"  placeholder="password">
    <button type="submit" id = "pw-next" class = "button">next</button>
    </div>
    
<div id = "username-box">
    <input type="text" id = "signup-name" class = "input" placeholder="username">
    <button type="submit" id = "username-next" class = "button">next</button>
    </div>
    
    
<div id = 'blank-err'>Type something!</div>
    
<div id = 'valid-err'>
    <div>That validation code doesn't work! Resend code?</div>
    <div><input type="text" id = "signup-email" placeholder = "your edu email"></input>
        <button type="submit" id = "signup-button" class = "button">Resend</button>
        </div>
</div>
    
<div id = 'email-err'>
    <div>You haven't signed up!</div>
    <div><input type="text" id = "signup-email" placeholder = "your edu email"></input>
        <button type="submit" id = "signup-button" class = "button">Sign up</button>
        </div>
</div>
    
    
</div>
</body>
